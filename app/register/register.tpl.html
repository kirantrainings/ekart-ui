
    <div ng-controller="registerCtrl">
        <div class="row">
            <div class="col-xs-2">
                <label> FirstName</label>
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="firstName">
            </div>
        </div><br>
            <div class="row">
            <div class="col-xs-2">
                <label>Last Name</label>
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="lastName">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-2">
                <label>Address</label>
            </div>
            <div class="col-xs-4">
                <textarea class="form-control"></textarea>
            </div>
        </div>    
            <br>
            <div class="row">
            <div class="col-xs-2">
                <label>Gender</label>
            </div>
            <div class="col-xs-2">
                Male
                <input type="radio">
            </div>
			<div class="col-xs-2">
                Female
                <input type="radio">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-3">
                <select class="form-control">
                    <option>Age</option>
                </select>
            </div>
        </div>  <br>  
        <div class="row">
            <div class="col-xs-3">
                <select class="form-control">
                    <option>City</option>
                </select>
            </div>
        </div><br>
        <div class="row">
            <div class="col-xs-4">
                <select class="form-control">
                    <option>State</option>
                </select>
            </div>
        </div><br>
        <div class="row">
            <div class="col-xs-5">
                <select class="form-control">
                    <option>Country</option>
                </select>
            </div>
        </div><br>  
        <button type="button" class="btn btn-default btn-lg" 
         ng-click="registerUser()">Submit</button>
         {{test}}
    </div>
